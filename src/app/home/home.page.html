<ion-header [translucent]="true">
  <ion-toolbar color="red">

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>{{titulo}}</ion-title>

    <ion-buttons slot="primary">
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="success">
    <ion-slides>
      <ion-button class="botao" color="light" shape="round" fill="outline" *ngFor="let categorias of categorias">{{categorias}}</ion-button>
    </ion-slides>
  </ion-toolbar>

  <ion-row>
    <ion-col size="6" *ngFor="let salgado of listaSalgados">
      <ion-row class="ion-text-center">
        <ion-col class="card">
          <ion-row>
            <ion-col>
              <img [src]="salgado.imagem">
            </ion-col>
          </ion-row>
          <h1>{{salgado.nome}}</h1>
          <p>R$ {{salgado.preco}}</p>
          <ion-button color="yellow" (click)="exibirSalgado(salgado)">Detalhes</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="red">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
