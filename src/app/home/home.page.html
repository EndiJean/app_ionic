<ion-header [translucent]="true">
    <ion-toolbar class="menu">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{titulo}}</ion-title>
        <ion-buttons slot="primary">
            <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>

    <ion-toolbar class="slide">
        <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let categoria of categorias; let ix = index" [ngClass]="categoria.codigo === selected ? 'slide-actived' : 'slide-no-actived'" (click)="setSelected(categoria.codigo)">
                {{categoria.nome}}
            </ion-slide>
        </ion-slides>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="6" *ngFor="let salgado of listaSalgados; let ix = index" [hidden]="!salgado.visibled">
            <ion-row class="ion-text-center">
                <ion-col class="card">
                    <ion-row>
                        <ion-col>
                            <img [src]="salgado.imagem">
                        </ion-col>
                    </ion-row>
                    <h1>{{salgado.nome}}</h1>
                    <p>{{formataValor(salgado.preco)}}</p>
                    <ion-button (click)="exibirSalgado(salgado)">Detalhes</ion-button>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="red">
            <ion-icon name="cart"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
